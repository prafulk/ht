<body>
<p>This text is going to fade away</p>
<button id = "fadeout">Click me<button>
<button id = "fadein">Click me<button>

<script>

$("#fadeout").click(function(){

$("p").fadeOut(50);

}
);

$("#fadein").click(function(){

$("p").fadeIn("slow");

}

);
</script>
